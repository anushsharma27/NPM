<!doctype html>
<html>
    <head>
        <title>Student form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      
     </head>
     <body>
          <form id="form" method="post" class="form-group">
          <div class="form-group">
            <input type="text" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" id="body" placeholder="Class"> 
          </div>
          <div class="form-group">
            <input type="text" id="roll" placeholder="Roll No.">
          </div>
       
            <input type="submit" valur="Submit" class="btn btn-primary" >
          </form> 
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    </body>
    <script>
    $( document ).ready(function() {

var form = document.getElementById('form')
    form.addEventListener('submit',function(e){
        e.preventDefault()

        var name=document.getElementById('name').value
        var body=document.getElementById('body').value
        var body=document.getElementById('roll').value

        fetch("http://localhost:3000/posts/",{
            method:'POST',
            body:JSON.stringify({
                name:name,
                class:body,
                roll_no:roll
            }),
            headers:{
                "Content-Type":"application/json; charset=UTF-8"
            }
        })
        .then(function(response){
            return response.json()
              
        })
        .then(function(data){
            console.log(data);
        })

    })
});
    </script>
</html>
